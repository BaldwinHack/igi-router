name: Extract Existing ZIPs

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List files
        run: ls -la

      - name: Unzip all ZIP files
        run: |
          for z in *.zip; do
            echo "Extracting $z"
            unzip -o "$z"
          done

      - name: Flatten folders if present
        run: |
          for d in IGI-Starter IGI-Starter-v4; do
            if [ -d "$d" ]; then
              mv "$d"/* .
              rm -rf "$d"
            fi
          done

      - name: Remove ZIPs
        run: rm -f *.zip

      - name: Commit extracted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Extract starter ZIPs"
